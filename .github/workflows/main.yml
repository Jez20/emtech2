name: Syntax Check

on:
  push:
    branches:
      - main

jobs:
  syntax_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 appcar5.py
